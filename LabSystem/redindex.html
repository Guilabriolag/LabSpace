<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LabSystem Boot</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #000000 0%, #0f172a 100%);
      font-family: 'Courier New', monospace;
      color: #00ff99;
      overflow: hidden;
    }

    .intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeOut 3s ease forwards;
      z-index: 9999;
    }

    .intro img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .typing {
      font-size: 1.2rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff99;
      width: 0;
      animation: typing 2.5s steps(40, end) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .buttons {
      position: absolute;
      bottom: 60px;
      display: flex;
      gap: 20px;
      opacity: 0;
      animation: showButtons 0.5s ease 2.9s forwards;
    }

    @keyframes showButtons {
      to { opacity: 1; }
    }

    .btn {
      background: #00ff99;
      color: #000;
      padding: 10px 20px;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #00ffaa;
    }
  </style>
</head>

    <div class="typing">Inicializando LabSystem Store...</div>

    </div>
  </div>
</body>
</html>
